<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Bruno Rafael">
    <meta name="description"
        content="This form allow you to have access to our content. The best content on HTML forms on the internet.">
    <title>Team Activity - Form</title>
    <link rel="stylesheet" href="./styles/form.css">
</head>

<body>
    <main>
        <form method="get" action="record.html" class="main-form">

            <label>Username <input type="text" name="username" id="username" required></label>
            <label>Password <input type="password" name="password" id="password" required></label>
            <label>Confirm Password <input type="password" name="password" id="re-password" required></label>
            <label>Email <input type="email" name="email" id="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
                    title="Please enter a valid email address" required><code></code></label>
            <!-- Page Rating -->
            <label>Please rate us!</label>
            <input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">
            <datalist id="rangevalues">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </datalist>
            
            <input type="submit" value="Register">
        </form>
    </main>
</body>

</html>
